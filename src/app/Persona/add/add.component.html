<div class="container col-md-6">
  <div class="card mb-4">
    <div class="card-header">
      <h3>Agregar Ofertas</h3>
    </div>
    <!-- REVISAR CON NGMODEL -->
    <div class="card-body ">
      <form>
        <div class="form-group">
          <label for="">Nombre</label>
          <input (focus)="resetError()" [(ngModel)]="offer.name" name="name" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Descripccion</label>
          <input (focus)="resetError()" [(ngModel)]="offer.description" type="text" class="form-control"[ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input (focus)="resetError()" [(ngModel)]="offer.price" type="number" class="form-control" [ngModelOptions]="{standalone: true}">
        </div>
        <button (click)="Guardar()" class="btn  mt-3" style="background-color: #1b8cce;color: aqua;">Guardar</button>
      </form>
      <p *ngIf="error" style="color: red;">Por favor rellene todos los campos.</p>
    </div>
  </div>
</div>
