<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Ofertas</h3>
    </div>
    <div class="card-body">
      <form action=" ">
        <div class="form-group">
          <label for="">nombre</label>
          <input ng-model-options="offer.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">descripccion</label>
          <input ng-model-options="offer.description" desciption="description" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">price</label>
          <input ng-model-options="offer.description" price="price" type="number" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
