<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Ofertas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="offer.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input [(ngModel)]="offer.description" name="description" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Price:</label>
          <input [(ngModel)]="offer.price" name="price" type="number" class="form-control">
        </div>
        <button (click)="Actualizar(offer)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
