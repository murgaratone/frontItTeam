<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Offers of offers" class="text-center">
            <td>{{Offers.id}}</td>
            <td>{{Offers.name}}</td>
            <td>{{Offers.description}}</td>
            <td>{{Offers.price}}</td>
            <td>
              <button class="btn btn-warning">Editar</button>
              <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
