<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Lista de ofertas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Offers of offers" class="text-center">
            <td>{{Offers.id}}</td>
            <td>{{Offers.name}}</td>
            <td>{{Offers.description}}</td>
            <td>{{Offers.price}}</td>
            <td>
              <button (click)="Editar(Offers)" class="btn bi bi-pencil" style="background-color: #1b8cce;color: aqua;font-weight: 500;margin-left: 5px;"></button>
              <button (click)="Delete(Offers)" class="btn btn-outline-secondary bi bi-trash3" style="margin-left: 5px;margin-top: 2px;font-weight: 500;"></button>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
